<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1280, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
        var siteWidth = 1280;
        var scale = screen.width / siteWidth
        document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + siteWidth + ', initial-scale=' + scale + '');
    </script>
</head>

<body>
    <!-- white bar wrapping the header and lines together -->
    <div id="topbar">
    </div>
    <div id="h1" routerLink="/">Steven M. Saylor</div>
    <div id="h2">Set Designer</div>
    <div id="line-one"></div>
    <div id="line-two"></div>
    <div id="line-three"></div>
    <!-- page logo -->
    <div id="logo">
        <img src="http://www.mafilm.org/wp-content/uploads/2018/05/Iatse-800.png" width="70%" height="70%">
    </div>
    <!-- the buttons in the header -->
    <div id="projects">
        <a routerLink="/projects">
            <button class="projects-button">Projects</button>
        </a>
    </div>
    <div id="about">
        <a routerLink="/bio">
            <button class="about-button">Resume</button>
        </a>
    </div>
    <div id="work">
        <a routerLink="/work">
            <button class="work-button">Work</button>
        </a>
    </div>
    <div id="contact">
        <a routerLink="/contact">
            <button class="contact-button">Contact</button>
        </a>
    </div>
</body>

</html>
<router-outlet></router-outlet>
